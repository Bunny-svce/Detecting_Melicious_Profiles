{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2>Register</h2>
    <form method="post">
        <label>Name</label>
        <input name="name" required />
        <label>Email</label>
        <input name="email" type="email" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button class="btn" type="submit">Register</button>
    </form>
</div>
{% endblock %}
