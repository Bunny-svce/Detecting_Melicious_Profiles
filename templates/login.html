{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h2>Login</h2>
    <form method="post">
        <label>Username</label>
        <input name="username" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button class="btn" type="submit">Login</button>
    </form>
    <p>Or <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
